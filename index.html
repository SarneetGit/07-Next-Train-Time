<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>

    <title>GangShit</title>
</head>
<body>
    <div class="container" id="container">
        <div class="jumbotron rounded" id="jumbo">
            <div class="container">
                <div class="row">
                    <div class="col-md-6"><img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/3/35/GO_Transit_logo.svg" alt="Should've been GO sign"></div>
                    <div class="col-md-6">
                        <h1 class="text-center">GO Train Schedule</h1>
                        <br>
                        <h3 class="text-center">Charging you an arm and a leg to get you home!</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card" id="cardData">
                    <div class="card-header" id="cardHeader">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id=''>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" id="cardHeader">
                        Add a Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="labelName" for="employee-name-input">Train Name</label>
                                <input class="form-control" id="train" placeholder="Thomas the Train" type="text">
                            </div>
                            <div class="form-group">
                                <label class="labelName" for="role-input">Destination</label>
                                <input class="form-control" id="destination" placeholder="Area 51" type="text">
                            </div>
                            <div class="form-group">
                                <label class="labelName" for="start-input">First Train Time (HH:MM - Military Time)</label>
                                <input class="form-control" id="time" placeholder="14:20" type="text">
                            </div>
                            <div class="form-group">
                                <label class="labelName" for="rate-input">Frequency (min)</label>
                                <input class="form-control" id="frequency" placeholder="30" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="myButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>
<script src="javascript.js"></script>
</body>
</html>
